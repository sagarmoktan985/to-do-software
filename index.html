<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced To‑Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .todo-card {
            width: 100%;
            max-width: 600px;
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .edit-input {
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="card shadow-lg todo-card p-4 rounded-4">
        <h2 class="text-center mb-4 fw-bold text-primary">To‑Do Manager</h2>

        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task..." />
            <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
        </div>

        <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
        const taskInput = document.getElementById("taskInput");
        const taskList = document.getElementById("taskList");
        const addTaskBtn = document.getElementById("addTaskBtn");

        // Load tasks from browser storage
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];(localStorage.getItem("tasks")) || [];

        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function renderTasks() {
            taskList.innerHTML = "";
            tasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center my-1 p-3 rounded-3";

                const span = document.createElement("span");
                span.textContent = task.text;
                span.className = task.completed ? "completed" : "";

                const btnGroup = document.createElement("div");

                const completeBtn = document.createElement("button");
                completeBtn.className = "btn btn-success btn-sm me-2";
                completeBtn.textContent = "✓";
                completeBtn.onclick = () => {
                    tasks[index].completed = !tasks[index].completed;
                    saveTasks();
                    renderTasks();
                };

                const editBtn = document.createElement("button");
                editBtn.className = "btn btn-warning btn-sm me-2";
                editBtn.textContent = "Edit";
                editBtn.onclick = () => editTask(index, span);

                const deleteBtn = document.createElement("button");
                deleteBtn.className = "btn btn-danger btn-sm";
                deleteBtn.textContent = "✕";
                deleteBtn.onclick = () => {
                    tasks.splice(index, 1);
                    saveTasks();
                    renderTasks();
                };

                btnGroup.appendChild(completeBtn);
                btnGroup.appendChild(editBtn);
                btnGroup.appendChild(deleteBtn);

                li.appendChild(span);
                li.appendChild(btnGroup);
                taskList.appendChild(li);
            });
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text === "") return;

            tasks.push({ text, completed: false });
            saveTasks();
            renderTasks();

            taskInput.value = "";
        }

        function editTask(index, spanElement) {
            const currentText = tasks[index].text;
            const input = document.createElement("input");
            input.type = "text";
            input.value = currentText;
            input.className = "edit-input";

            spanElement.replaceWith(input);

            input.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    tasks[index].text = input.value.trim() || currentText;
                    saveTasks();
                    renderTasks();
                }
            });

            input.focus();
        }

        addTaskBtn.addEventListener("click", addTask);
        taskInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") addTask();
        });

        renderTasks();
    </script>
</body>
</html>
